<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>지도 생성하기</title>
    
</head>
<body>
<!-- 지도를 표시할 div 입니다 -->
<div id="map" style="width:100%;height:700px;"></div>

<script type="text/javascript" src="http://dapi.kakao.com/v2/maps/sdk.js?appkey=469181da5df1adaac6f121b17c5dacf5"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div  
    mapOption = { 
        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
 
// 마커를 표시할 위치와 title 객체 배열입니다 
var positions = [
    {
        content: '<div>박수현</div>',  
        latlng: new kakao.maps.LatLng(37.451045061431365, 127.15577368277636)
    },
    {
        content: '<div>남한산성입구역</div>', 
        latlng: new kakao.maps.LatLng(37.45214754143903, 127.1600364422974)
    },
    {
        content: '<div>천호역</div>',
        latlng: new kakao.maps.LatLng(37.53877334878977, 127.12337838277789)
    },
    {
        content: '<div>군자역</div>',
        latlng: new kakao.maps.LatLng(37.55715410580375, 127.07915999812104)
    },
    {
        content: '<div>면목역</div>',
        latlng: new kakao.maps.LatLng(37.58891501222858, 127.08755837113556)
    },
    {
        content: '<div>서일대학교</div>', 
        latlng: new kakao.maps.LatLng(37.58680392079802, 127.09771151161476)
    }

];

// 마커 이미지의 이미지 주소입니다
var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png"; 
    

for (var i = 0; i < positions.length; i ++) {
    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        map: map, // 마커를 표시할 지도
        position: positions[i].latlng // 마커의 위치
    });

    // 마커에 표시할 인포윈도우를 생성합니다 
    var infowindow = new kakao.maps.InfoWindow({
        content: positions[i].content // 인포윈도우에 표시할 내용
    });

    // 마커에 mouseover 이벤트와 mouseout 이벤트를 등록합니다
    // 이벤트 리스너로는 클로저를 만들어 등록합니다 
    // for문에서 클로저를 만들어 주지 않으면 마지막 마커에만 이벤트가 등록됩니다
    kakao.maps.event.addListener(marker, 'mouseover', makeOverListener(map, marker, infowindow));
    kakao.maps.event.addListener(marker, 'mouseout', makeOutListener(infowindow));
}

// 인포윈도우를 표시하는 클로저를 만드는 함수입니다 
function makeOverListener(map, marker, infowindow) {
    return function() {
        infowindow.open(map, marker);
    };
}

// 인포윈도우를 닫는 클로저를 만드는 함수입니다 
function makeOutListener(infowindow) {
    return function() {
        infowindow.close();
    };
}

// 선을 구성하는 좌표 배열입니다. 이 좌표들을 이어서 선을 표시합니다
var linePath = [
    new kakao.maps.LatLng(37.451045061431365, 127.15577368277636),
    new kakao.maps.LatLng(37.45214754143903, 127.1600364422974),
    new kakao.maps.LatLng(37.53877334878977, 127.12337838277789),
    new kakao.maps.LatLng(37.55715410580375, 127.07915999812104),
    new kakao.maps.LatLng(37.58891501222858, 127.08755837113556),
    new kakao.maps.LatLng(37.58680392079802, 127.09771151161476)
];

// 지도에 표시할 선을 생성합니다
var polyline = new kakao.maps.Polyline({
    path: linePath, // 선을 구성하는 좌표배열 입니다
    strokeWeight: 5, // 선의 두께 입니다
    strokeColor: '#FFAE00', // 선의 색깔입니다
    strokeOpacity: 0.7, // 선의 불투명도 입니다 1에서 0 사이의 값이며 0에 가까울수록 투명합니다
    strokeStyle: 'solid' // 선의 스타일입니다
});
// 지도에 선을 표시합니다 
polyline.setMap(map); 
polyline1.setMap(map); 

</script>
</body>
</html>
