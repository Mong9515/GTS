<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>채림 버스 경로 1</title>
    
</head>
<body>
<div id="map" style="width:100%;height:800px;"></div>

<script type="text/javascript" src="http://dapi.kakao.com/v2/maps/sdk.js?appkey=469181da5df1adaac6f121b17c5dacf5"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div  
    mapOption = { 
        center: new kakao.maps.LatLng(37.571264759809566 , 127.05387058773924), // 지도의 중심좌표
        level: 5 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
 
// 마커를 표시할 위치와 title 객체 배열입니다 
var positions = [
    {
        title: '우리집', 
        latlng: new kakao.maps.LatLng(37.57207668133386 , 127.05157324289186)
    },
    {
        title: '버스정류장', 
        latlng: new kakao.maps.LatLng(37.57231556822528 , 127.05129041045328)
    },
    {
        title: '학교', 
        latlng: new kakao.maps.LatLng(37.58678144526218, 127.09782791283799)
    }
];

// 마커 이미지의 이미지 주소입니다
var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png"; 
    
for (var i = 0; i < positions.length; i ++) {
    
    // 마커 이미지의 이미지 크기 입니다
    var imageSize = new kakao.maps.Size(24, 35); 
    
    // 마커 이미지를 생성합니다    
    var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize); 
    
    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        map: map, // 마커를 표시할 지도
        position: positions[i].latlng, // 마커를 표시할 위치
        title : positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
        image : markerImage // 마커 이미지 
    });
}

var linePath = [
    new kakao.maps.LatLng(37.57231556822528 , 127.05129041045328),
    new kakao.maps.LatLng(37.573337755098834 , 127.05229859517044),
    new kakao.maps.LatLng(37.574841744318036 , 127.05379392246518),
    new kakao.maps.LatLng(37.5760842663438 , 127.05562873032599),
    new kakao.maps.LatLng(37.57749776592439 , 127.05783731270532),
    new kakao.maps.LatLng(37.57871746317196 , 127.06841193496439),
    new kakao.maps.LatLng(37.5828980909342 , 127.06838179590133),
    new kakao.maps.LatLng(37.584087558410346 , 127.06811116386932),
    new kakao.maps.LatLng(37.588417530345914 , 127.08754421610848),
    new kakao.maps.LatLng(37.5905901560438 , 127.09746540344334),
    new kakao.maps.LatLng(37.586753744692 , 127.09524127532954)

    
];

// 지도에 표시할 선을 생성합니다
var polyline = new kakao.maps.Polyline({
    path: linePath, // 선을 구성하는 좌표배열 입니다
    strokeWeight: 5, // 선의 두께 입니다
    strokeColor: '#0D20EB', // 선의 색깔입니다
    strokeOpacity: 1, // 선의 불투명도 입니다 1에서 0 사이의 값이며 0에 가까울수록 투명합니다
    strokeStyle: 'solid' // 선의 스타일입니다
});
var linePath = [
  new kakao.maps.LatLng(37.586753744692 , 127.09524127532954),
  new kakao.maps.LatLng(37.58633048161166 ,  127.09498882141636),
new kakao.maps.LatLng(37.58618615420148 ,  127.09519809472121),
new kakao.maps.LatLng(37.58652159762097 ,  127.09541647108752),
new kakao.maps.LatLng(37.58599328834945 ,  127.09692444720045)
    
    
];

// 지도에 표시할 선을 생성합니다
var polyline1 = new kakao.maps.Polyline({
    path: linePath, // 선을 구성하는 좌표배열 입니다
    strokeWeight: 5, // 선의 두께 입니다
    strokeColor: '#121212', // 선의 색깔입니다
    strokeOpacity: 1, // 선의 불투명도 입니다 1에서 0 사이의 값이며 0에 가까울수록 투명합니다
    strokeStyle: 'solid' // 선의 스타일입니다
});


// 지도에 선을 표시합니다 
polyline.setMap(map);  
polyline1.setMap(map);  

</script>
</body>
</html>
