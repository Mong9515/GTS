<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>간단한 지도 표시하기</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=c918451fpj"></script>
</head>
<body>
<div id="map" style="width:100%;height:800px;"></div>

<script>
var mapOptions = {
    center: new naver.maps.LatLng(37.58660265857782, 127.0975716838629),
    zoom: 10
};

var map = new naver.maps.Map('map', mapOptions);

var HOME_PATH = window.HOME_PATH || '.';
var cityhall = new naver.maps.LatLng(37.58646492756935, 127.09761826137868),
    map = new naver.maps.Map('map', {
        center: cityhall,
        zoom: 15
    }),
    marker = new naver.maps.Marker({
        map: map,
        position: cityhall
    });

var contentString = [
        '<div class="iw_inner">',
        '   <h3>서일대학교</h3>',
        '   <p>서울특별시 중랑구 면목3.8동 용마산로90길 28<br />',
        '       <a href="http://hm.seoil.ac.kr/" target="_blank">http://hm.seoil.ac.kr/</a>',
        '   </p>',
        '</div>'
    ].join('');

var infowindow = new naver.maps.InfoWindow({
    content: contentString,
    maxWidth: 140,
    backgroundColor: "#eee",
    borderColor: "#2db400",
    borderWidth: 5,
    anchorSize: new naver.maps.Size(30, 30),
    anchorSkew: true,
    anchorColor: "#eee",
    pixelOffset: new naver.maps.Point(20, -20)
});

naver.maps.Event.addListener(marker, "click", function(e) {
    if (infowindow.getMap()) {
        infowindow.close();
    } else {
        infowindow.open(map, marker);
    }
});
</script>
</body>
</html>
